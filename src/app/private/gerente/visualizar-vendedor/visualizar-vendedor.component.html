<nav class="navbar">
    <div class="nav navbar-nav mx-auto" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="home"><img src="assets/icon.png" alt=""></a>
    </div>
</nav>

<div class="gradient-background">
    <div class="container">
        <div id="tabela" class="mt-3 mb-3 p-3 card shadow">
            <div class="d-flex justify-content-between">
                <h2>Vendedores cadastrados no sistema</h2>  
                <button class="btn btn-sm btn-secondary" routerLink="/home">Voltar</button>   
            </div> 
     <div class="table-reponsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Nome do Vendedor</th>
                    <th>ID</th>
                    <th>CPF</th>
                </tr>
                
            </thead>
            <tbody *ngFor="let seller of listSellers">
                <tr>
                    <td>{{seller.name}}</td>
                    <td>{{seller.id}}</td>
                    <td>{{seller.identifier}}</td>
                </tr>
            </tbody>
        </table>
     </div>
    </div>
</div>
