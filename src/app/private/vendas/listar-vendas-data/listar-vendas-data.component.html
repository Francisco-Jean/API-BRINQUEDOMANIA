<app-layout></app-layout>

<div class="gradient-background">
    <div class="container">
        <div id="tabela" class="mt-3 mb-3 p-3 card shadow">
            <div class="d-flex justify-content-between">
                <h2>Vendedores cadastrados no sistema</h2>  
                <button class="btn btn-sm btn-secondary" routerLink="/home">Voltar</button>   
            </div> 
     <div class="table-reponsive">
        <form  [formGroup]="formSale" >
            <div class="mb-3">
                 <label for="InputAddress" class="form-label">Data da venda:</label>
                  <input type="date" [(ngModel)]="date" class="form-control" id="date" aria-describedby="emailHelp" formControlName="date" placeholder="Escolha um data de nascimento"> 
                  <button type="submit" class="btn btn-primary" (click)="listBy()">Pesquisar</button>     
              </div>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>VALOR</th>
                    <th>METODO DE PAGAMENTO</th>
                </tr>          
            </thead>
            <tbody *ngFor="let sale of Sale">
                <tr>
                    <td>{{sale.id}}</td>
                    <td>{{sale.amount}}</td>
                    <td>{{sale.paymentMethod}}</td>
                </tr>
            </tbody>
        </table>
     </div>
    </div>
</div>
