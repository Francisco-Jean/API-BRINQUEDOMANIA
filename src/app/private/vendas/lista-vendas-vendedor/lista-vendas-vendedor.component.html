<app-layout></app-layout>

<div class="gradient-background">
    <div class="container">
        <div id="tabela" class="mt-3 mb-3 p-3 card shadow">
            <div class="d-flex justify-content-between">
                <h2>Lista de vendas realizadas</h2>  
                <button class="btn btn-sm btn-secondary" routerLink="/home">Voltar</button>   
            </div> 
     <div class="table-reponsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Produtos</th>
                    <th>Vendedor</th>
                    <th>Valor</th>
                    <th>Data</th>
                </tr>
                
            </thead>
            <tbody *ngFor="let sale of listSale">
                <tr>
                    <td>{{sale.id}}</td>
                    <td>{{sale.idSeller}}</td>
                    <td>{{sale.id}}</td>
                    <td>{{sale.date}}</td>
                </tr>
            </tbody>
        </table>
     </div>
    </div>
</div>
