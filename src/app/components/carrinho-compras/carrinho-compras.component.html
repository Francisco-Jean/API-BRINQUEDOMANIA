<app-layout></app-layout>
<section class="h-100 h-custom" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card">
            <div class="card-body p-4">
  
              <div class="row">
  
                <div class="col-lg-7">
  
                  <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                      <p class="mb-1">Carrinho de compras</p><hr><br>
                    </div>
                    <div>
                    </div>
                  </div>
  
                  <div class="card mb-3" id = "card">
                    <div class="card-body" *ngFor="let produto of Products; let i = index" [ngClass]="i % 2 === 0 ? 'cor-par' : 'cor-impar'">
                      <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                          <div>
                            <img
                              src="{{produto.imageLink}}"
                              class="img-fluid rounded-3" alt="Shopping item" style="width: 65px;">
                          </div>
                          <div class="ms-3">
                            <h5>{{produto.name}}</h5>
                            <p class="small mb-0">{{produto.description}}</p>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center">
                          <div style="width: 50px;">
                            <h5 class="fw-normal mb-0">{{cart.Products!.get(produto.id)}}</h5>
                          </div>
                          <div style="width: 80px;">
                            <h6 class="mb-0">R$ {{produto.value * cart.Products!.get(produto.id)!}}</h6>
                          </div>
                          <a href="#!" style="color: #cecece;"><i class="fas fa-trash-alt"></i></a>
                        </div>
                      </div>
                    </div>
                  </div>
  
                </div>
                <div class="col-lg-5">

                  
                  <div class="card-body">

                    <div class="d-flex justify-content-between align-items-center mb-4">
                      <div>
                        <p class="mb-1">Conclua sua compra</p><hr>
                      </div>
                      <div>
                      </div>
                    </div>

                  <div class="card bg-primary text-white rounded-3">
                    <div class="card-body">
                      <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="mb-0">Detalhes da compra</h5>
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-6.webp"
                          class="img-fluid rounded-3" style="width: 45px;" alt="Avatar">
                      </div>
  
  
                      <form class="mt-4">
                        <div class="form-outline form-white mb-4">

                          <label class="form-label" for="paymentMethod">Método de pagamento: </label>
                            <select class="form-select form-control" id="paymentMethod" name="paymentMethod">
                              <option value="pix">Pix</option>
                              <option value="cartão de crédito">Cartão de crédito</option>
                            </select>

                        </div>
  
                      </form>
  
                      <hr class="my-4">
  
                      <div class="d-flex justify-content-between">
                        <p class="mb-2">Shipping</p>
                        <p class="mb-2">{{'Grátis'}}</p>
                      </div>
  
                      <div class="d-flex justify-content-between mb-4">
                        <p class="mb-2">Total da compra</p>
                        <p class="mb-2">{{amount.toFixed(2)}}</p>
                      </div>
  
                      <button type="button" class="btn btn-info btn-block btn-lg">
                        <div class="d-flex justify-content-between">
                          <span>Concluir compra <i class="fas fa-long-arrow-alt-right ms-2"></i></span>
                        </div>
                      </button>
  
                    </div>
                  </div>
                </div>
                </div>
  
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
